<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sporty Form Improvement Hub</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        color: #ff9900;
        text-align: center;
        padding: 20px;
      }
      p {
        color: #ccc;
        text-align: center;
        font-size: 18px;
      }
      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 80%;
        padding: 10px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
      }
      a {
        display: block;
        text-align: center;
        margin: 20px auto;
        text-decoration: none;
      }
      button {
        background-color: #ff9900; /* Sporty orange color */
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #ff6600; /* Darker shade on hover */
      }
    </style>
    <script>
let Name = ""
let email = ""
let password = ""
let data = []

function SubmitComplete() {
    Name = document.getElementById("name").value
    email = document.getElementById("email").value
    password = document.getElementById("password").value
    writedata(Name,email,password)
}

function writedata(n,e,p){
    data = n+","+e+","+p
}

function senddata(){
    SubmitComplete()
    var dataToSend = {content: data}
    fetch('/ModifySignUpfile', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(dataToSend)
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            console.error('Error:', data.error)
        } else {
            console.log('File modified successfully')
        }
    })
    .catch(error => console.error('Error:', error))
    window.location.href = "Profile";
}
    </script>
<body>
    <h1>Welcome to Form Matters Sign Up!</h1>
    <p>Please enter your name, email, and a password</p>
    <form id="registrationForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
    </form>
    <button onclick="senddata()">Sign Up</button>
</body>
</html>

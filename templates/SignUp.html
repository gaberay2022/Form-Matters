<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Simple Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        color: #333;
        text-align: center;
        padding: 20px;
      }
      p {
        color: #666;
        text-align: center;
        font-size: 18px;
      }
      a {
        display: block;
        text-align: center;
        margin: 20px auto;
        text-decoration: none;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Register for Form Matters!</h1>
    <p>Please enter your email and create a password to continue.</p>
    <a href="Profile"><button>Sign Up</button></a>
  </body>
</html>

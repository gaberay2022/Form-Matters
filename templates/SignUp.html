<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sporty Form Improvement Hub</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        color: #ff9900;
        text-align: center;
        padding: 20px;
      }
      p {
        color: #ccc;
        text-align: center;
        font-size: 18px;
      }
      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 80%;
        padding: 10px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
      }
      a {
        display: block;
        text-align: center;
        margin: 20px auto;
        text-decoration: none;
      }
      button {
        background-color: #ff9900; /* Sporty orange color */
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #ff6600; /* Darker shade on hover */
      }
    </style>
  </head>
  <body>
    <h1>Sign Up for Form Matters!</h1>
    <p>Please enter your name, email, and create a password to continue:</p>
    <input type="text" placeholder="Name" />
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <a href="Profile"><button>Sign Up</button></a>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyFitnessPal Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #333;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #ff9900;
        color: #fff;
        padding: 20px;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
      }

      main {
        padding: 20px;
      }

      #log-food,
      #nutrition {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .food-log-methods {
        display: flex;
        justify-content: center;
      }

      .food-log-methods button {
        background-color: #ff9900;
        color: #fff;
        border: none;
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
        border-radius: 5px;
      }

      .food-log-methods button:hover {
        background-color: #ff9900;
      }

      .food-entries {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }

      .food-entry {
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
      }

      .food-entry h3 {
        margin-top: 0;
      }

      .nutrients {
        display: flex;
        justify-content: space-between;
      }

      .nutrient {
        text-align: center;
      }

      footer {
        background-color: #ff9900;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
        <center>
      <h1>FormMatters Food Log</h1>
      <nav>
        <ul>
          <li><a href="Home">Home</a></li>
          <li><a href="Profile">Profile</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="log-food">
        <center>
        <h2>Log Food</h2>
        </center>
        <div class="food-log-methods">
          <button id="take-photo-btn">Take Photo</button>
          <button id="manual-input-btn">Manual Input</button>
        </div>
        <div class="food-entries" id="fake-data-container"></div>
        <!-- Container for fake data -->
      </section>

      <section id="nutrition">
        <center>
        <h2>Nutrition</h2>
        </center>
        <div class="nutrients">
          <div class="nutrient">
            <h3>Protein</h3>
            <p>25g</p>
          </div>
          <div class="nutrient">
            <h3>Carbohydrates</h3>
            <p>50g</p>
          </div>
          <div class="nutrient">
            <h3>Fat</h3>
            <p>15g</p>
          </div>
          <!-- Add more nutrients as needed -->
        </div>
      </section>
    </main>

    <footer>
      <p>
        &copy; 2024 Heroes Operating Electronic Solution. All rights reserved.
      </p>
    </footer>

    <!-- JavaScript for functionality -->
    <script>
      // Function to generate and append fake data to the food log section
      function generateFakeData() {
        // Example fake data (you can replace it with your own data)
        const fakeData = [
          { food: "Chicken Breast", servingSize: "100g", calories: 165 },
          { food: "Brown Rice", servingSize: "50g", calories: 180 },
          { food: "Broccoli", servingSize: "1 cup", calories: 55 },
        ];

        const container = document.getElementById("fake-data-container");

        // Loop through the fake data and create HTML elements for each entry
        fakeData.forEach((item) => {
          const entry = document.createElement("div");
          entry.classList.add("food-entry");

          const foodName = document.createElement("h3");
          foodName.textContent = item.food;

          const servingSize = document.createElement("p");
          servingSize.textContent = "Serving Size: " + item.servingSize;

          const calories = document.createElement("p");
          calories.textContent = "Calories: " + item.calories;

          entry.appendChild(foodName);
          entry.appendChild(servingSize);
          entry.appendChild(calories);

          container.appendChild(entry);
        });
      }

      // Call the function to generate fake data when the page loads
      window.addEventListener("load", generateFakeData);
    </script>
  </body>
</html>
